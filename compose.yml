services:
  app:
    build: .
    ports:
      - '5555:5555'
    environment:
      # Option 1: Use REDIS_URL (full connection string)
      - REDIS_URL=redis://redis:6379
      # Option 2: Use individual host/port (fallback)
      # - REDIS_HOST=redis
      # - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
  redis:
    image: 'redis:alpine'
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 10s
      timeout: 5s
      retries: 5
